name: Run Automation Tests & Allure Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Bật nút "Run workflow" thủ công
    inputs:
      test_groups:  # Parameter để QA chọn groups
        description: 'Nhập groups test case (ví dụ: login,checkout,search - dùng dấu , phân cách)'
        required: false
        default: 'login'  # Mặc định nếu không nhập

permissions:
  contents: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests
        run: mvn clean test -X -Dtest.groups="${{ github.event.inputs.test_groups || 'login' }}" || true  # -X debug log, continue nếu fail

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true
          allow_empty_commit: true
          keep_files: false
