name: Run Tests & Publish Allure Report

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Maven Tests
        run: mvn clean test -X -Dsurefire.suiteXmlFiles=testNG.xml || true  # Thêm -X để debug log Maven

      - name: Generate Allure executor (CI info)
        if: always()
        run: |
          mkdir -p target/allure-results
          cat <<EOF > target/allure-results/executor.json
          {
            "name": "UI Tests (GitHub Actions)",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }} - ${{ github.event.inputs.test_groups || 'All' }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportName": "Ecommerce Automation Report"
          }
          EOF
          echo "Executor JSON created with UI Tests label"

      - name: Install Allure CLI
        if: always()
        run: |
          curl -o allure.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          tar -zxvf allure.tgz -C /tmp
          echo "/tmp/allure-2.30.0/bin" >> $GITHUB_PATH
          allure --version  # Kiểm tra xem lệnh allure có chạy không

      - name: Generate Allure Report
        if: always()
        run: |
          ls -la target/allure-results || true  # Debug: xem folder có file JSON không
          allure generate target/allure-results --clean -o allure-report || true
          ls -la allure-report || true

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
