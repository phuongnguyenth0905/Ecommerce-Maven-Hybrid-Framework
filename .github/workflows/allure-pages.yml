name: CI with Allure Report  # Tên workflow

on:
  push:
    branches: [ master ]  # Chạy khi push lên main (có thể thêm branch khác)
  pull_request:
    branches: [ master ]  # Chạy khi PR

jobs:
  test:
    runs-on: ubuntu-latest  # Máy ảo Linux miễn phí
    steps:
      - uses: actions/checkout@v4  # Step 1: Checkout code từ repo

      - name: Set up JDK 17  # Step 2: Setup Java (phù hợp với dự án Selenium)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests  # Step 3: Chạy test
        run: mvn clean test

      - name: Get Allure history  # Step 4: Giữ history report cũ (cho trend)
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages  # Branch lưu report
          path: gh-pages

      - name: Generate Allure Report  # Step 5: Generate report dùng action sẵn
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results  # Thư mục results
          gh_pages: gh-pages  # Thư mục history
          allure_report: allure-report  # Output folder
          allure_history: allure-history  # History folder

      - name: Deploy to GitHub Pages  # Step 6: Publish report lên Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token tự động
          publish_dir: allure-history  # Folder publish
